<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/estilo.css">
    <script src="https://kit.fontawesome.com/0f336337c1.js" crossorigin="anonymous"></script>
</head>


<body>
    <div class="container">
        <!--------------------------------------Primero conteudo----------------------------------------------------->
        <div class="conteudo conteudo-1">
            <div class="coluna-1">
                <h2 class="title titulo-1">bem vindo!</h2>
                <p class="descricao descricao-1">Para se manter conectado</p>
                <p class="descricao descricao-1">por favor insira suas informações</p>
                <button id="logar" class="btn btn-1">Conectar</button>
            </div>
            <!--final conteudo 1-->
            <div class="coluna-2">
                <h2 class="title titulo-2">Criar conta</h2>
                <div class="form">
                    <ul class="lista-social">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media"><i class="fab fa-facebook-f"></i></li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media"><i class="fab fa-google-plus-g"></i></li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media"><i class="fab fa-linkedin-in"></i></li>
                        </a>
                    </ul>
                </div>
                <!--fim social media-->

                <p class="descricao descricao-2">ou utilizar o seu e-mail para registo</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="far fa-user icone"></i>
                        <input type="text" placeholder="Nome">
                    </label>
                    <label class="label-input" for="">
                        <i class="far fa-envelope icone"></i>
                        <input type="email" placeholder="Email">
                    </label>
                    <label class="label-input" for="">
                        <i class="fas fa-lock icone"></i>
                        <input type="password" placeholder="Senha">
                    </label>
                    <button class="btn btn-2">Criar</button>
                </form>
                <!--fim do formulario-->
            </div>
            <!--fim segunda coluna-->
        </div>
        <!--fim conteudo 1-->

        <!--------------------------------------Segundo conteudo----------------------------------------------------->
        <div class="conteudo conteudo-2">
            <div class="coluna-1">
                <h2 class="title titulo-1">Olá amigo!</h2>
                <p class="descricao descricao-1">Insira seus dados</p>
                <p class="descricao descricao-1">e comece a jornada conosco</p>
                <button id="criar" class="btn btn-1">criar conta</button>
            </div>
            <!--final conteudo 1-->
            <div class="coluna-2">
                <h2 class="title titulo-2">Entrar</h2>
                <div class="midia-social">
                    <ul class="lista-social">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media"><i class="fab fa-facebook-f"></i></li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media"><i class="fab fa-google-plus-g"></i></li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media"><i class="fab fa-apple"></i></i></li>
                        </a>
                    </ul>
                </div>
                <!--fim social media-->
                <p class="descricao descricao-2">ou utilizar o seu e-mail para registro</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="far fa-envelope icone"></i>
                        <input type="email" placeholder="Email">
                    </label>
                    <label class="label-input" for="">
                        <i class="fas fa-lock icone"></i>
                        <input type="password" placeholder="Senha">
                    </label>
                    <a class="password" href="#">Esqueceu sua senha?</a>
                    <button id="teste" class="btn btn-2">Conectar</button>
                </form>
                <!--fim do formulario-->
            </div>
            <!--fim segunda coluna-->
        </div>
        <!--final conteudo 2-->
        <!------------------------------------------------------------------------------------------->
    </div><!--final do container-->
    <script src="js/app.js"></script>
</body>

</html>
