<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/estilo.css">
    <script src="https://kit.fontawesome.com/0f336337c1.js" crossorigin="anonymous"></script>
</head>


<body>
<!--------------------------------------Primero conteudo----------------------------------------------------->
    <div class="container">
        <div class="conteudo conteudo-1">
            <div class="coluna-1">
                <h2 class="title titulo-1">bem vindo!</h2>
                <p class="descricao descricao-1">Para se manter conectado</p>
                <p class="descricao descricao-1">por favor insira suas informações</p>
                <button class="btn btn-1">Conectar-se</button>
            </div><!--final conteudo 1-->
            <div class="coluna-2">
                <h2 class="title titulo-2">Criar conta</h2>
                <div class="midia-social">
                     <ul class="lista-social">
                         <li class="item-social-media"><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                         <li class="item-social-media"><a href="#"><i class="fab fa-google-plus-g"></i></a></li>
                         <li class="item-social-media"><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                     </ul>
                </div><!--fim social media-->
                <p class="descricao descricao-2">ou utilizar o seu e-mail para registo</p>
                <form  class="form">
                    <input type="text" placeholder="Nome">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Senha">
                    <button class="btn">Criar</button>
                </form><!--fim do formulario-->
            </div><!--fim segunda coluna-->
        </div><!--fim conteudo 1-->
<!--------------------------------------Segundo conteudo----------------------------------------------------->
        <div class="conteudo conteudo-2">
            <div class="coluna-1">
                <h2 class="title">Olá amigos!</h2>
                <p class="descricao">insira seus dados</p>
                <p class="descricao">e comece a jornada conosco</p>
                <button class="btn">Inscrever-se</button>
            </div><!--final conteudo 1-->
            <div class="coluna-2">
                <h2 class="title">Entrar</h2>
                <div class="midia-social">
                     <ul>
                         <li><a href="#"></a><i class="fab fa-facebook-f"></i></li>
                         <li><a href="#"></a><i class="fab fa-google-plus-g"></i></li>
                         <li><a href="#"></a><i class="fab fa-linkedin-in"></i></li>
                     </ul>
                </div><!--fim social media-->
                <p class="descricao">ou utilizar o seu e-mail para registo</p>
                <form  class="form">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Senha">
                    <a href="#">Esqueceu sua senha?</a>
                    <button class="btn">Entrar</button>
                </form><!--fim do formulario-->
            </div><!--fim segunda coluna-->
        </div><!--final conteudo 2-->
<!------------------------------------------------------------------------------------------->
    </div>
    <i class="fas fa-thumbs-up fa-5x"></i>
</body>
</html>
